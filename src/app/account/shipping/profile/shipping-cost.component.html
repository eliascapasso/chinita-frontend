<div class="padding-top-2x mt-2 hidden-lg-up"></div>
<div class="col-md-6">
  <div class="form-group">
    <label for="cost">Costo ($)</label>
    <input
      class="form-control"
      type="number"
      id="cost"
      [(ngModel)]="cost"
    />
  </div>
</div>
<div class="col-md-6"></div>
<div class="col-md-6">
  <div class="form-group">
    <label for="min">tiempo minimo de entrega (Días)</label>
    <input
      class="form-control"
      type="number"
      id="min"
      [(ngModel)]="min"
    />
  </div>
</div>
<div class="col-md-6">
  <div class="form-group">
    <label for="max">Tiempo máximo de entrega (Días)</label>
    <input
      class="form-control"
      type="number"
      id="max"
      [(ngModel)]="max"
    />
  </div>
</div>
<div class="col-12">
  <hr class="mt-2 mb-3" />
  <div class="text-right">
    <button
      class="btn btn-primary margin-right-none"
      style="background-color: rgb(2, 175, 2);"
      (click)="updateShipping()"
    >
      Modificar
    </button>
  </div>
</div>
