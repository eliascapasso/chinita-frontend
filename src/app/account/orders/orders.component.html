<div class="padding-top-2x mt-2 hidden-lg-up">
</div>
<div class="table-responsive">
  <table class="table table-hover margin-bottom-none">
    <thead>
      <tr>
        <th>Orden #</th>
        <th>Fecha de compra</th>
        <th>Estado</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let order of orders" [routerLink]="'order/' + order.number" href="" style="cursor: pointer;">
        <td>
          <a class="text-medium navi-link" data-toggle="modal" data-target="#orderDetails">{{order.number}}</a>
        </td>
        <td>{{order.date | date:'mediumDate'}}</td>
        <td>
          <span class="text-info">{{order.status || 'En progreso'}}</span>
        </td>
        <td>
          <span class="text-medium">{{order.total | currency}}</span>
        </td>
      </tr>

    </tbody>
  </table>
</div>
<hr>
