<!-- Off-Canvas Mobile Menu-->
<div
  class="offcanvas-container"
  id="mobile-menu"
  [ngClass]="{ active: offcanvasService.offcanvasNavigationOpen | async }"
>
  <a
    *ngIf="user"
    class="account-link"
    routerLink="/account/profile"
    (click)="onNavigationClick()"
  >
    <!-- <div class="user-ava">
      <img src="img/user-ava-md.jpg" alt="Daniel Adams">
    </div> -->
    <div class="user-info">
      <span class="text-sm text-white opacity-60"
        >Ha iniciado sesión como:</span
      >
      <h6 class="user-name">
        {{ user.email }}<span *ngIf="user.roles.admin"> (Admin)</span>
      </h6>
      <!-- <span class="text-sm text-white opacity-60">290 Reward points</span> -->
    </div>
  </a>
  <nav class="offcanvas-menu">
    <ul class="menu">
      <li *ngIf="!user" routerLinkActive="active">
        <span>
          <a routerLink="/register-login" (click)="onNavigationClick()">
            <span>Registrarse/Iniciar sesión</span>
          </a>
        </span>
      </li>
      <li *ngIf="user" routerLinkActive="active">
        <span>
          <a routerLink="/account/profile" (click)="onNavigationClick()">
            <span>Mi perfil</span>
          </a>
        </span>
      </li>
      <li *ngIf="user" routerLinkActive="active">
        <span>
          <a routerLink="/account/orders" (click)="onNavigationClick()">
            <span>Mis ordenes</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active">
        <span>
          <a routerLink="/home" (click)="onNavigationClick()">
            <span>Inicio</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active" class="nav submenu">
        <span>
          <a routerLink="/products" (click)="onNavigationClick()">
            <span>Productos</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active">
        <span>
          <a routerLink="/cart" (click)="onNavigationClick()">
            <span>Carrito</span>
          </a>
        </span>
      </li>
      <li *ngIf="user && user.roles.admin" routerLinkActive="active">
        <a routerLink="/admin/add" (click)="onNavigationClick()">
          <span>Agregar producto</span>
        </a>
      </li>
      <li *ngIf="user">
        <a href="" (click)="onLogout($event)">
          <span>Cerrar sesión</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
